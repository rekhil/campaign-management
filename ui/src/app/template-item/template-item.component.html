<div *ngIf="templateItem?.templateType == 1" class="card">
    <button class="text btn-secondary">{{templateItem?.value}}</button>
</div>
<div *ngIf="templateItem?.templateType == 2" class="card card-padding" (click)="showProperties()">
    <div width="200" align="center">
        <button disabled class="btn btn-primary">{{templateItem?.value}}</button>
    </div>
</div>
<div *ngIf="templateItem?.templateType == 3" class="card">

</div>
<div *ngIf="templateItem?.templateType == 4" class="card">

</div>
